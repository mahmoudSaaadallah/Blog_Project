{% extends 'blog/base.html' %} {% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Post</legend>
      <h2>Are you sure you want to delete the post? "{{object.title}}"</h2>
    </fieldset>
    <br />
    <div class="form-group">
      <button
        class="btn btn-outline-danger btn-lg btn-block mb-2 fs-5 fw-bold border-2"
        type="submit">
        Delete
      </button>
      <a
        class="btn btn-outline-secondary btn-lg btn-block mb-2 fs-5 fw-bold border-2"
        href="{% url 'post-detail' object.id %}">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}
