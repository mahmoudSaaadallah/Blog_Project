{% extends 'blog/base.html' %} {% block content %}

<article class="d-flex media content-section align-items-start">
  <img
    class="rounded-circle article-img mr-3"
    src="{{ post.author.profile.image.url }}"
    alt="" />

  <div class="flex-grow-1">
    <div
      class="d-flex w-100 justify-content-between align-items-center media-body mb-1">
      <a
        class="mr-2 text-decoration-none link-hover-brown link-color-dark"
        href="{% url 'user-posts' post.author %}"
        >{{ post.author }}</a
      >
      <small class="text-muted">{{ post.date_posted }}</small>
    </div>
    <hr />
    <h2 class="mb-1 article-title text-decoration-none">{{ post.title }}</h2>

    <p class="article-content mb-0">{{ post.content }}</p>
    <hr />
    <div class="mt-4">
      {% if post.author == user %}
      <a
        href="{% url 'post-update' post.pk %}"
        class="btn btn-outline-secondary btn-lg btn-block mb-2 fs-5 fw-bold border-2">
        Update
      </a>
      <a
        href="{% url 'post-delete' post.pk %}"
        class="btn btn-outline-danger btn-lg btn-block mb-2 fs-5 fw-bold border-2">
        Delete
      </a>
      {% endif %}
    </div>
  </div>
</article>

{% endblock content %}
